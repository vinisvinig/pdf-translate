<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tradutor de PDF</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
</head>
<body>
  <div class="pdf-translator">
    <h2>Tradutor de PDF</h2>
    <div class="controls">
      <label class="file-label">
        <input type="file" id="pdfInput" accept="application/pdf">
        <span id="fileName">Nenhum arquivo selecionado</span>
      </label>
      <progress id="loadProgress" max="100" value="0"></progress>
      <button id="translateBtn" disabled>Traduzir PDF</button>
    </div>
    <div id="status" class="status"></div>
    <pre id="output" class="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
